<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据字典</title>
    <link rel="stylesheet" href="../../js/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/skin.css">
</head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="addData()" plain="true">增加</a>
                    <a class="mini-button" iconCls="icon-remove" onclick="deleteData()" plain="true">删除</a>
                    <a class="mini-button" iconCls="icon-reload" onclick="reloadData()" plain="true">刷新</a>
                    <a class="mini-button" iconCls="icon-save" onclick="saveData()" plain="true">保存</a>
                </td>
                <td style="white-space:nowrap;">
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="dataGrid" class="mini-datagrid" style="height:100%;" idField="userID" allowResize="false"
             pageSize="20" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
             editNextRowCell="true">
            <div property="columns">
                <div type="checkcolumn" width="50"></div>
                <div type="indexcolumn" width="50"></div>
                <div name="name" field="name" headerAlign="center" width="20%">名称
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="value" field="value" headerAlign="center" width="20%">值
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="type" field="type" headerAlign="center" width="20%">类型
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="remark" field="remark" headerAlign="center" width="40%">备注
                    <input property="editor" class="mini-textbox"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/boot.js"></script>
<script src="../../js/platformUtil.js"></script>
<script src="script/data_dictionary.js"></script>
</body>
</html>
