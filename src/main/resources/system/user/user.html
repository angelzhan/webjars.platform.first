<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="../../js/iconfont/iconfont.css">
    <link rel="stylesheet" href="../../css/skin.css">
</head>
<body>
<div class="my-mini-grid-main-div">
    <div class="my-page-top-blank"></div>
    <div class="my-grid-title-div" id="my-grid-title-div">
        <div class="my-grid-title-content">
            <i class="iconfont my-grid-title-icon">&#xe602;</i>
            <div class="my-grid-title-text" id="dfzUser">
                用户管理
            </div>
        </div>
        <div class="my-grid-title-btn">
            <button class="my-btn" onclick="addUser()">增加</button>
            <button class="my-btn" onclick="reLoadUser()">刷新</button>
            <button class="my-btn" onclick="saveUser()">保存</button>
            <button class="my-btn" onclick="assignRole()">权限分配</button>
        </div>
    </div>
    <div class="mini-fit">
        <div id="dataGrid" class="mini-datagrid" style="width: 100%;height:100%;" idField="userID" allowResize="false"
             pageSize="20" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
             editNextRowCell="true">
            <div property="columns">
                <div type="checkcolumn" width="50"></div>
                <div type="indexcolumn" width="50"></div>
                <div name="loginName" field="loginName" headerAlign="center" width="150">登录名
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="userName" field="userName" headerAlign="center" width="150">用户名
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="password" field="password" headerAlign="center" width="150">密码
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="userState" type="comboboxcolumn" headerAlign="center" align="center" width="150">状态
                    <input property="editor" class="mini-combobox" data="[{id:'T',text:'启用'},{id:'F',text:'禁用'}]"/>
                </div>
            </div>
        </div>
    </div>
    <div class="my-page-bottom-blank"></div>
    <!--</div>-->
</div>
<!--</div>-->

<script src="../../js/boot.js"></script>
<script src="../../js/platformUtil.js"></script>
<script src="script/user.js"></script>
</body>
</html>
