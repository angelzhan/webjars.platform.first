<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="addUser()" plain="true">增加</a>
                    <a class="mini-button" iconCls="icon-reload" onclick="reLoadUser()" plain="true">刷新</a>
                    <a class="mini-button" iconCls="icon-save" onclick="saveUser()" plain="true">保存</a>
                    <a class="mini-button" iconCls="icon-downgrade" onclick="assignRole()" plain="true">权限分配</a>
                </td>
                <td style="white-space:nowrap;">
                </td>
            </tr>
        </table>
    </div>
    <div class="mini-fit">
        <div id="dataGrid" class="mini-datagrid" style="height:100%;" idField="userID" allowResize="false"
             pageSize="20" allowCellEdit="true" allowCellSelect="true" editNextOnEnterKey="true"
             editNextRowCell="true">
            <div property="columns">
                <div type="checkcolumn" width="50"></div>
                <div type="indexcolumn" width="50"></div>
                <div name="loginName" field="loginName" headerAlign="center" width="25%">登录名
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="userName" field="userName" headerAlign="center" width="25%">用户名
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div name="password" field="password" headerAlign="center" width="25%">密码
                    <input property="editor" class="mini-textbox"/>
                </div>
                <div field="userState" type="comboboxcolumn" headerAlign="center" align="center" width="25%">状态
                    <input property="editor" class="mini-combobox" data="[{id:'T',text:'启用'},{id:'F',text:'禁用'}]"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/boot.js"></script>
<script src="../../js/platformUtil.js"></script>
<script src="script/user.js"></script>
</body>
</html>
