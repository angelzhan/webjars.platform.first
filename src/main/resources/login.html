<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
<div class="main-div">
    <div class="title-div">
        <p id="project-name"></p>
    </div>
    <div class="input-div">
        <table>
            <tr>
                <td colspan="4"><input id="username" name="username" type="text" placeholder="请输入用户名"/></td>
                <td colspan="4"><input id="password" name="password" type="password" placeholder="请输入密码"/></td>
                <td colspan="2"><input id="login" type="button" onclick="login()" value="登录"/></td>
            </tr>
        </table>
    </div>
    <div class="footer"></div>
</div>
<script src="webjars/js/jquery-1.11.3.js"></script>
<script src="js/platformUtil.js"></script>
<script src="scripts/login.js"></script>
</body>
</html>
