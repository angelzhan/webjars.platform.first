<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="js/iconfont/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header">
        <div class="logo"></div>
        <div class="background"></div>
        <div id="title" class="title"></div>
        <div class="user-info">
            <ul>
                <li><i class="iconfont user-icon">&#xe6ff;</i></li>
                <li><span id="username"></span>&nbsp;</li>
                <li>
                    <div class="split-line"></div>
                </li>
                <li><i class="iconfont user-icon">&#xe641;</i></li>
                <li><a id="logOff" href="logout">退出</a></li>
            </ul>
        </div>
    </div>
    <!-- 左侧菜单 -->
    <div class="layui-side layui-bg-black" id="leftNav" lay-filter="menu"></div>
    <div class="layui-body" id="layuiBody">
        <!-- 内容主体区域 -->
        <iframe frameborder="0" id="main-page" src=""></iframe>
    </div>
</div>
<script src="webjars/js/jquery-1.11.3.js"></script>
<script src="js/layui/layui.js"></script>
<script src="js/platformUtil.js"></script>
<script src="js/platform.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
